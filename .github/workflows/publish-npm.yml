name: Publish npm package (easykey)

on:
  push:
    tags:
      - "nodejs-v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to build from (defaults to current commit)"
        required: false

permissions:
  contents: read

jobs:
  build-and-publish:
    name: Build and publish to npm
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nodejs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/nodejs-v') || github.event_name == 'workflow_dispatch'
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}