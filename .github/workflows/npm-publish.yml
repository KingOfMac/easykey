name: Publish npm package (easykey)

on:
  push:
    tags:
      - "nodejs-v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to build from (defaults to current commit)"
        required: false

permissions:
  contents: read

jobs:
  build-and-publish:
    name: Build and publish to npm
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nodejs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: nodejs/package-lock.json

      - name: Install dependencies
        run: |
          npm ci

      - name: Run tests
        run: |
          npm test

      - name: Validate package structure
        run: |
          # Check required files exist
          test -f package.json
          test -f index.js
          test -f index.d.ts
          test -f README.md
          test -f example.js
          
          # Validate package.json
          node -e "const pkg = require('./package.json'); console.log('Package name:', pkg.name); console.log('Version:', pkg.version);"

      - name: Package check
        run: |
          npm pack --dry-run

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/nodejs-v') || github.event_name == 'workflow_dispatch'
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}