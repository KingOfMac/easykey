name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-nodejs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: nodejs/package-lock.json
        
    - name: Install dependencies
      run: |
        cd nodejs
        npm ci
        
    - name: Run tests
      run: |
        cd nodejs
        npm test

  test-python:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip'
        cache-dependency-path: python/requirements-dev.txt
        
    - name: Install dependencies
      run: |
        cd python
        pip install -r requirements-dev.txt
        pip install -e .
        
    - name: Run tests
      run: |
        cd python
        python -m pytest -v || echo "No tests found, skipping"

  build-swift:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build CLI
      run: |
        cd cli
        swift build
        
    - name: Build App
      run: |
        cd app
        xcodebuild -scheme app -configuration Release
